<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniturezone</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container-fluid">
        <nav class="navbar  navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand me-2 bg-dark" href="index.html"><img src="images/HomeLogo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fi-rr-angle-down"></i>
            </button>
            <div class="input-group  mb-4 ms-4" style="width: 60%!important;margin-top: 1rem;">
                <input type="text" class="form-control" placeholder="Search Products" aria-label="Search Products"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fi-rr-search"></i></a></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-relative start-50 translate-middle-x">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="shop.html">Shop</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="aboutus.html">About Us</a>
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </div>
            </div>
            <a class="btn btn-success btn-sm ml-3" href="cart.html">
                <i class="fi-rr-shopping-cart"></i> Cart
                <span id="cartCount" class="badge badge-light">0</span>
            </a>
            <a class="navbar-brand ms-2" href="signup.html"><i class="fi-rr-user"></i><a id="userName"></a>
        </nav>
    </main>
    <div class="container">
        <h1 class="text-center mb-3">Contact Us</h1>
        <form action="#">
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="First name"
                        aria-label="First name" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name"
                        aria-label="Last name" required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email"
                        required>
                </div>
                <div class="col">
                    <label class="form-label">Phone (optional)</label>
                    <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject"
                        required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Message</label>
                    <textarea type="text" name="message" class="form-control" placeholder="Message" aria-label="Message"
                        required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

</body>

</html>
